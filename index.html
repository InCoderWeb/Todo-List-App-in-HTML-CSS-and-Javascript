<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - InCoder</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <button class="newTodo"><i class="fa-solid fa-plus"></i></button>
        <div class="header">
            <h3 class="title">Todo App</h3>
        </div>
        <div class="todoList">
        </div>
    </div>

    <div class="newTodoContainer">
        <div class="newTodoWrapper">
            <button class="closeBtn"><i class="fa-solid fa-times"></i></button>
            <div class="header">
                <h3 class="title"></h3>
            </div>
            <textarea id="todoData" placeholder="Enter Todo" cols="30" rows="6"></textarea>
            <button class="submitForm">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
